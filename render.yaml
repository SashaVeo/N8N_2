services:
  - type: web
    name: n8n
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "yourpassword"
      - key: N8N_HOST
        value: "0.0.0.0"
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: "http"
      - key: WEBHOOK_TUNNEL_URL
        value: "https://n8n-YOURNAME.onrender.com"
      - key: N8N_EDITOR_BASE_URL
        value: "https://n8n-YOURNAME.onrender.com"
      - key: N8N_ENABLE_COMMUNITY_PACKAGES
        value: "true"
